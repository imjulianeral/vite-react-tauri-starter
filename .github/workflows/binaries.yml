name: Build Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: bundle/appimage/vite-react-tauri_0.0.0-development_amd64.AppImage
            asset_name: app-linux-${{ github.ref }}-amd64.AppImage
          - os: windows-latest
            artifact_name: bundle/msi/vite-react-tauri_0.0.0-development_x64.msi
            asset_name: app-windows-${{ github.ref }}-amd64.msi
          - os: macos-latest
            artifact_name: bundle/dmg/vite-react-tauri_0.0.0-development_x64.dmg
            asset_name: app-macos-${{ github.ref }}-amd64.dmg

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: 'npm'
      - name: install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: install webkit2gtk (ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0
      - name: install app dependencies and build it
        run: npm i && npm run desktop:build
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: src-tauri/target/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
